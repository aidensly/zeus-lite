<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zeus Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">

    <section class="card">
      <h1>Zeus Lite</h1>
      <p class="subtitle">Product filter generator</p>
    </section>

    <section class="card">
      <p id="counter">Generations remaining today: 3 / 3</p>
      <p class="muted">
        Each generation highlights one product rising in attention today.
      </p>
    </section>

    <section class="card">
      <button id="generateBtn" class="generate-btn">
        Generate product
      </button>
      <p class="muted">
        Each generation surfaces one product worth testing today.
      </p>
    </section>

    <section class="card output-card" id="output">
      Click “Generate product” to receive today’s insights.
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
