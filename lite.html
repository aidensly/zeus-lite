<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeus Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container">

    <!-- HEADER -->
    <header class="header">
      <h1>Zeus Lite</h1>
      <p class="subtitle">Product filter generator</p>
    </header>

    <!-- STATUS -->
    <section class="status">
      <span class="mode-pill" id="modeLabel">Zeus Lite</span>
      <p class="status-main" id="counter">
        Generations remaining today: 3 / 3
      </p>
      <p class="status-note" id="statusNote">
        Each generation highlights one product rising in attention today.
      </p>
    </section>

    <!-- ACTION -->
    <section class="action">
      <button id="generateBtn">
        Generate product
      </button>
      <p class="hint">
        Each generation surfaces one product worth testing today.
      </p>
    </section>

    <!-- OUTPUT -->
    <section class="result">
      <pre id="output">
Click “Generate product” to receive today’s insights.
      </pre>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
