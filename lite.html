<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeus Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container">

    <header class="header">
      <h1>Zeus Lite</h1>
      <p class="subtitle">Daily ecommerce product intelligence</p>
    </header>

    <section class="status">
      <div class="mode-pill" id="modeLabel"></div>
      <p id="counter" class="status-main"></p>
      <p id="statusNote" class="status-note">
        You can generate up to 3 product ideas per day.
      </p>
    </section>

    <section class="action">
      <button id="generateBtn">Generate product</button>
      <p class="hint">
        Each generation surfaces one product worth testing today.
      </p>
    </section>

    <section class="result">
      <pre id="output">
Click "Generate product" to see today's first product.
      </pre>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
